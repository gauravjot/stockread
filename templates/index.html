{% extends "core/base.html" %}

{% block title %}Stockread - Quick Stock Details{% endblock %}

{% block content %}
    <div>
        <div class="p-5"></div>
        <div>
            <h1 class="display-1 text-center">Stockread</h1>
        </div>
        <div class="p-3"></div>
        <div class="text-center">
            <form method="POST" action="/search/">
                {% csrf_token %}
                <div class="mb-3">
                    <input class="form-control form-control-lg form-max-w" type="text" name="symbol" placeholder="TSLA"/>
                </div>
                <div class="mb-3">
                    <input class="btn btn-primary btn-lg" type="submit" name="search" value="Search"/>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
